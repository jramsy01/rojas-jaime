<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>E-Books</title>
	<link rel="stylesheet" href="style/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form id="registerForm">
				<label for="chk" aria-hidden="true">Registrarse</label>
				<input type="text" id="registerUser" placeholder="Tú Nombre" required>
				<input type="email" id="registerEmail" placeholder="Correo" required>
				<input type="password" id="registerPassword" placeholder="Contraseña" required>
				<button type="submit">Registrarse</button>
				<p id="registerMessage"></p>
			</form>
		</div>

		<div class="login">
			<form id="loginForm">
				<label for="chk" aria-hidden="true">Inicio</label>
				<input type="email" id="loginEmail" placeholder="Correo" required>
				<input type="password" id="loginPassword" placeholder="Contraseña" required>
				<button type="submit">Iniciar</button>
				<p id="loginMessage"></p>
			</form>
		</div>
	</div>

	<script src="js/login.js"></script>
</body>
</html>
